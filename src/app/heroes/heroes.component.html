<!--El uppercase luego de un símbolo | dentro de la llamada angular sirve para
convertir el texto en MAYÚSCULAS-->
<h2>Detalles de {{hero.name | uppercase}}</h2>
<div><span>Id: </span>{{hero.id}}</div>
<div><span>Nombre: </span>{{hero.name}}</div>
<div><span>Color: </span>{{hero.color}} <span id='colorIronman'>■</span></div>

<div>
    <label>Editor Nombre:
    <input [(ngModel)]="hero.name" placeholder="escriba nombre del héroe">
    </label>
</div>

<h3>SECOND CHAPTER (II)</h3>
<h2>My Heroes</h2>
<ul class="heroes">
<li *ngFor="let hero of heroes">
<span class="badge">{{hero.id}}</span> {{hero.name}} <span class="colorHeroes" id="{{hero.color}}">Traje</span>
</li>
</ul>
